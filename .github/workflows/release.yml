name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Push tag for released action
        run: |
          echo "hello world"
          bash build.sh
  release:
    runs-on: ubuntu-latest

    steps:
    - run: |
        ls
    - run: |
        pwd
    - run: |
        cd ${{ github.workspace }}
        pwd
        ls -Ra .
    - run: |
        echo hello world
        cd ${{ github.workspace }}
        bash build.sh
    - run: |
        ls build/
    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        draft: true
        prerelease: false

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/kicad-eurorack-library-${{ github.ref_name }}.zip
        asset_name: kicad-eurorack-library-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/kicad-eurorack-tools-${{ github.ref_name }}.zip
        asset_name: kicad-eurorack-tools-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/kicad-eurorack-simluation-${{ github.ref_name }}.lib
        asset_name: kicad-eurorack-simluation-${{ github.ref_name }}.lib
        asset_content_type: application/text

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
